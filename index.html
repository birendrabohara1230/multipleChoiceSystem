<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Questions System</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h3>How Many Questions You Want</h3>
    <div class="number-of-question">
        <input type="text" class="question-count" placeholder="Number of questions" required>
    </div>
    <h3>Attempt all questions</h3>
    <h4 class="result"></h4>
    <h4 class="result status"></h4>
    <div class="questions">
    </div>
    <button type="submit" class="submit-button">Submit</button>

    <script type="module" src="index.js"></script>
</body>

</html>
